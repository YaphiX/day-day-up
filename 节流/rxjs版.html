<!DOCTYPE>
<html>

<head>
    <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
</head>

<body>
    <input id="throttle" />
</body>

</html>
<script>
    // 和时间戳版类似，键盘停止输入时立即停止
    let $input = document.getElementById('throttle');
    let throttle$ = Rx.Observable.fromEvent($input, 'input');
    throttle$
        .throttleTime(1000)
        .subscribe((e) => {
            console.log(e.target.value);
        })
</script>
